# ============================================================================
# Docker Compose for Local Development (simplified version)
# ============================================================================
# Usage:
#   docker-compose -f docker-compose.dev.yml up -d
#   docker-compose -f docker-compose.dev.yml down
# ============================================================================

version: '3.8'

services:
  # PostgreSQL only for local development
  postgres:
    image: postgres:15
    container_name: webhook_delivery_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: test
      POSTGRES_USER: postgres
      POSTGRES_DB: webhook_delivery
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./src/WebhookDelivery.Database/Scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - webhook_dev_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 20s

networks:
  webhook_dev_network:
    driver: bridge
    name: webhook_delivery_dev_network

volumes:
  postgres_dev_data:
    name: webhook_delivery_postgres_dev_data
