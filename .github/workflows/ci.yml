name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 8.0.x
      - name: Restore
        run: dotnet restore WebhookDelivery.sln
      - name: Build
        run: dotnet build WebhookDelivery.sln --configuration Release --no-restore
      - name: Test
        run: dotnet test WebhookDelivery.sln --configuration Release --no-build
        env:
          ConnectionStrings__TestDatabase: Host=localhost;Port=5432;Username=postgres;Password=postgres;Database=postgres
      - name: Install dotnet-format
        run: dotnet tool install -g dotnet-format
      - name: Format check
        run: dotnet format WebhookDelivery.sln --verify-no-changes
      - name: Vulnerability scan (NuGet)
        run: dotnet list WebhookDelivery.sln package --vulnerable --include-transitive
